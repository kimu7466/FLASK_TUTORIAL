{% extends 'base.html' %}

{% block content %}
<h1>Add a New Task</h1>
<form method="POST" action="{{ url_for('add_task') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}
    </p>
    <p>
        {{ form.description.label }}<br>
        {{ form.description(rows=4, cols=32) }}
    </p>
    <p>{{ form.done() }} {{ form.done.label }}</p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
