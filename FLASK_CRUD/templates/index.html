{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>
<ul>
    {% with x = False  %}
      
        {% if x %}
        
            {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }}
                <a href="{{ url_for('complete_task', task_id=task.id) }}">Complete</a>
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Delete</a>
            </li>
            {% endfor %}

        {% endif %}    
    {% endwith %}

</ul>
<a href="{{ url_for('add_task') }}">Add New Task</a>
{% endblock %}
