<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
</head>
<body>
    <h1>home page</h1>

<!-- jinja works the same in flask as in django -->

    <p>{{ content }}</p>
    <p>{{ number }}</p>

    {% for x in range(1,10+1)  %}
        
    {% if x%2 == 1 %}
      <p>{{x}}  is odd</p>
    {% else %}
      <p>{{x}} is even</p>
    {% endif %}

    {% endfor %}

    {% for user in users %}
        
    <h1>{{ user.capitalize() }}</h1>

    {% endfor %}

</body>
</html>
