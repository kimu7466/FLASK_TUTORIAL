{% extends "base.html" %}

{% with messages = get_flashed_messages() %}

        <p>{{message}}</p>
      
    {% endfor %}
{% endif %}
{% endwith %}


  <form action="#" method="post">

    <input type="submit" value="submit">
  </form>
{% endblock content %}
